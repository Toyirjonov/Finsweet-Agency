          /* captured  result  */
          .captured-result {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgb(50, 151, 253, 0);
          }

          .captured-result .actions {
            position: absolute;
            background: var(--success);
            color: white;
          }

          .captured-result .actions.actions__top {
            top: 0;
            right: -1px;
            transform: translate(0, calc(-100%));
            display: flex;
            flex-direction: row-reverse;
            height: 20px;
            border-radius: 4px 4px 0 0;
          }

          .captured-result .actions.actions__bottom {
            bottom: 0;
            right: -1px;
            transform: translate(0, calc(100%));
            display: flex;
            flex-direction: row-reverse;
            height: 20px;
            border-radius: 0px 0px 4px 4px;
          }

          .captured-result .actions.actions__right {
            top: 4px;
            right: 0;
            transform: translate(calc(100%), 0);
            display: flex;
            flex-direction: column;
            width: 20px;
            border-radius: 0px 4px 4px 0px;
          }

          .captured-result .actions.actions__left {
            top: 4px;
            left: 0;
            transform: translate(calc(-100%), 0);
            display: flex;
            flex-direction: column;
            width: 20px;
            border-radius: 4px 0px 0px 4px;
          }
          .captured-result .actions.actions__right-inside {
            top: 4px;
            right: 0;
            transform: translate(0, 0);
            display: flex;
            flex-direction: column;
            width: 20px;
            border-radius: 4px 0px 0px 4px;
          }

          .captured-result .actions i {
            cursor: pointer;
          }
          .captured-result .actions i:hover {
            zoom: 1.1;
          }
          .captured-result .actions .actions_icon-wrap {
            width: 20px;
            height: 20px;
          }

          .captured-result svg {
            width: 100%;
            height: 100%;
          }
          .captured-result svg text {
            background: rgba(255, 255, 255, 1);
            z-index: 1;
          }
          @keyframes shake {
            from,
            to {
              transform: translate3d(0, 0, 0);
              opacity: 1;
            }

            10%,
            30%,
            70%,
            90% {
              /* transform: translate3d(-2px, 0, 0); */
            }
            50% {
              opacity: 0.4;
              /* transform: translate3d(-2px, 0, 0); */
            }
          }</style
